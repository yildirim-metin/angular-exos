<div class="add-product-form">
	<div class="form-group">
		<label for="productName">Product name : </label>
		<input id="productName" type="text" [(ngModel)]="productName" class="form-control" />
	</div>

	<div class="form-group">
		<label for="productQuantity">Quantity</label>
		<input id="productQuantity" type="number" [(ngModel)]="productQuantity" class="form-control" />
	</div>

	<button (click)="addProduct()" class="btn btn-primary">Add product</button>
</div>
